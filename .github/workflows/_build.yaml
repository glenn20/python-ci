name: Build python package
# description: |-
#   A reusable github workflow to build a python package.
#   Makes the following outputs available for use by other workflow jobs:
#   - `package-name`: Name of the package.
#   - `package-version`: Version number of the package.
#   Invoke with `uses: glenn20/python-ci/.github/workflow/_build.yaml@v1`

on:
  workflow_call:
    outputs:
      package-name:
        description: 'Name of the package'
        value: ${{ jobs.build.outputs.package-name }}
      package-version:
        description: 'Version number of the package'
        value: ${{ jobs.build.outputs.package-version }}

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest

    outputs:
      package-name: ${{ steps.package-name.outputs.name }}
      package-version: ${{ steps.package-name.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all tags to get correct version on build

      - name: Setup python environment
        uses: glenn20/python-ci/setup@main

      - name: Build package
        run: uv build --no-sources

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Get package name and version
        id: package-name
        run: >-
          ls dist/*.whl |
          sed 's/^.*\/\([^-]*\)-\([^-]*\)-.*$/name=\1\nversion=\2/;1q'
          >> $GITHUB_OUTPUT
